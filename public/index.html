<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qot</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="frame">
        <div class="left-side">
            <form class="code-input">
                <div class="navigation">
                    <button type="button" name="back">&larr; back</button>
                    <button type="button" name="forward">forward &rarr;</button>
                </div>
                <div class="display">
                    <input type="text" name="code" placeholder="Enter code" />
                </div>
                <div class="key-pad">
                    <button type="button" value="0">0</button>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="A">A</button>
                    <button type="button" value="B">B</button>
                    <button type="button" value="C">C</button>
                    <button type="button" value="D">D</button>
                    <button type="button" value="E">E</button>
                    <button type="button" value="F">F</button>
                </div>
                <div class="actions">
                    <button type="button" name="clear">cls</button>
                    <button type="button" name="delete">del</button>
                    <button type="submit" name="execute">exec</button>
                </div>
            </form>
            <div class="credit">
                Made by <a href="https://jason.schwarzenberger.co.nz">Jason</a> with inspiration from this abomination of a website: <a href="http://polarmfg.net/">http://polarmfg.net/</a>.
            </div>
        </div>
        <div class="output">
            <code></code>
            <img class="page" src="/loading.svg" />
            <h3 class="error">ERROR</h3>
            <img class="loading" src="/loading.svg" alt="loading..." width="200" height="200" />
        </div>
    </div>

    <script src="/start.js" type="text/javascript"></script>
    <script src="/script.js" type="text/javascript"></script>
</body>

</html>
